<div style="text-align:center" class="content">
  <h1>
    Welcome to the Samsung Store!
  </h1>

  <div class="search-bar">
    <div>
      <input type="text" id="search" name="search" [(ngModel)]="search" placeholder="Recherche..."/>
    </div>
  <!--  <div>La recherche : {{search}}</div>-->
    <div class="sort-by-name">
      <button class="sort-by-name-button" (click)="SortOrder()">Sort by name</button>
    </div>
  </div>

  <div class="products-list">
    <app-product-card *ngFor="let product of (products | sortByNameList: order | sortByName:search)" [myProduct]="product" class="products"></app-product-card>
  </div>
</div>
