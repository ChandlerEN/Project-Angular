<div style="text-align:center" class="content">
  <h1>
    Welcome to Angular!
  </h1>
  <div>
    Chercher : <input type="text" id="search" name="search" [(ngModel)]="search"/>
  </div>
  <div>La recherche : {{search}}</div>
  <div class="products">
    <app-product-card *ngFor="let product of (products | sortByDate:'asc' | sortByName:search)" [myProduct]="product"></app-product-card>
  </div>
</div>
